<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cashier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to the AI Caf√© Cashier</h1>
    
    <section>
        <h2>Upload Menu</h2>
        <form id="menu-form" method="post" enctype="multipart/form-data" action="/upload-menu">
            <input type="file" name="menu" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section>
        <h2>Order via Voice</h2>
        <button id="voice-btn">Start Speaking</button>
        <p id="voice-output"></p>
        <audio id="voice-audio" style="display:none;"></audio>
    </section>

    <section>
        <h2>Order Summary</h2>
        <div id="order-summary"></div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
